<body>
    <header>
              <!--using Dark variant carousel with captions here source: https://getbootstrap.com/docs/5.2/components/carousel/--> 

              <div class="container-fluid">
                <div class="row">
                  <div class="col">
                    <nav class="navbar navbar-expand-lg bg-light">
                      <div class="container-fluid">
                        <a class="navbar-brand" href="index.html"><img src="/images/logo.png"></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>

                              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            </li>
                            
    </header>

    <main>
        <div class="container">
            <div class="row regfrmborder">
                <div class="col-md-12">                    
                  <form id="agric-officer-singin">
                    <h3>FO New Account</h3>
                  <p>Create Your Account Here Using the Unique FO No. obtained from the AO</p>
                  <hr>
                  </div>
                      
                <div class="col-md-4"><label for="fouserid">User ID: </label><br>
                  <input type="text" class="agricofficerinput" id="fouserid" name="fouserid" placeholder="Enter username" required><br><br>

                  <label for="fo-ward">Ward: </label><br>
                  <select id="fo-ward" class="select-drpdwn" name="ward">
                    <option value="Masajja-1">Masajja 1</option>
                    <option value="Masajja-2">Masajja 2</option>
                    <option value="Masajja-3">Masajja 3</option>
                    <option value="Masajja-4">Masajja 4</option>
                  </select><br><br>

                  <label for="duration">Number of Years as Resident in Masajja: </label><br>
                  <input type="number" class="agricofficerinput" id="duration" name="duration" placeholder="Enter number of years" required><br><br>

                  <label for="fo-fname">First Name: </label><br>
                  <input type="text" class="agricofficerinput" id="for-fname" name="fone-surname" required><br><br>

                  <label for="fo-lname">Last Name:</label><br>
                  <input type="text" class="agricofficerinput" id="fo-lname" required><br><br>
                </div>

                <div class="col-md-4"><lable for="sex">Sex:</lable><br>
                  <input 
                  type="radio" 
                  id="sex" 
                  name="sex" 
                  value="Male" 
                  required>
                  
                  <label for="gender-male">Male</label> &nbsp; &nbsp;
                  <input type="radio" id="sex" name="sex" value="Female" required>
                  <label for="gender-female">Female</label><br><br>
                        
                  <label for="dobirth">Date of Birth:</label><br>
                  <input type="date" class="agricofficerinput" id="dobirth" required><br><br>

                  <label for="nin">NIN:</label><br>
                  <input type="text" class="agricofficerinput" id="nin" name="NIN" required><br><br>

                  <label for="phoneno">üìûPhone Number:</label><br>
                  <input type="tel" class="agricofficerinput" id="phoneno" pattern="[+]{1}[0-9]{3}-[0-9]{3}-[0-9]{6}"placeholder="+256-000-000000" required><br><br>
                
                  <label for="activities">Farmer Activities: </label><br>
                  <select id="activities" class="select-drpdwn" name="activities">
                    <option value="Diary">üêÑDairy</option>
                    <option value="Horticulture">üçèHorticulture</option>
                    <option value="Poultry">üêîPoultry</option>
                  </select><br><br>
                </div>

                <div class="col-md-4">
                  <label for="residencetype">Residence Type:</label><br>
                    <select id="residencetype" class="select-drpdwn" name="residencetype">
                      <option value="singlefamilydetached">Single Family Detached Home</option>
                      <option value="singlefamilysemidetached">Single Family Semi-Detached Home</option>
                      <option value="townhome">Townhome</option>
                      <option value="multifamily">Multi-family Residential - Condominiums</option>
                    </select><br><br>

                    <label for="homedirections">Directions to Residence:</label><br>
                    <textarea id="homedirections" class="textarea1" name="homedirections" rows="4" cols="41" placeholder="Type directions here!"></textarea><br><br>

                    <label for="frmDate">Date of Registration:</label><br>
                    <input type="text" name="frmDateReg" required id="frmDate" value="" readonly><br><br>

                    <label for="farmer-one-pwd">Password: </label><br>
                    <input type="password" class="agricofficerinput" name="farmer-one-pwd" placeholder="Enter Your Unique FO Number" required><br><br>
                </div>

                <div class="col-md-12">
                  <hr>
                    <input type="submit" id="frm-btn-ao" name="submit" value="Sign up      üìù">
                    <br>
                </div>
                        
                    </form>
                <!-- </div> -->
            </div>
        </div>
    </main>
