<head>

    <title>Welcome to UFarm</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body>
    <div class="modal fade" id="exampleModal4" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">FO New Account Signup</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="agric-officer-singin">
                <label for="aouserid" name="aouserid">User ID: </label><br>
                <input type="email" class="agricofficerinput" name="aouserid" placeholder="Enter Your Unique FO Number">
                <br><br>
                <label for="agric-officer-pwd" name="agric-officer-pwd">Password: </label><br>
                <input type="password" class="agricofficerinput" name="agric-officer-pwd">
                <hr>
                <input type="submit" id="frm-btn-ao" name="submit" value="Sign in">
                <br>
                <!-- <p><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal2">Create Your Account</a></p> -->

              </form>
            </div>
            <div class="modal-footer">
                &copy Ufarm Masajja Agro Culture Limited
            </div>
          </div>
        </div>
      </div>
</body>
